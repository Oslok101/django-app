<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones con Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Aplicación Django/Python</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Inicio</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'tasks' %}" class="nav-link">Tareas Pendientes</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'tasks_completed' %}" class="nav-link">Tareas Terminadas</a>
        </li>
        <li class="nav-item">
          <a href="/tasks/create" class="nav-link">Crear Tarea</a>
        </li>
        <li class="nav-item">
          <a href="/logout" class="nav-link">Cerrar Sesión</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/signup" class="nav-link">Registrarse</a>
        </li>
        <li class="nav-item">
          <a href="/signin" class="nav-link">Iniciar Sesión</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock %}


  </body>
</html>
